<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/estilos.css">
</head>
<body>
    <h1>
        <ion-icon name="home"></ion-icon>
        Iconos 
    </h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icono_azul"></i>
            Alarma Azul
        </p>
    </div>
    <div>
        <p>
            <i class="bi-arrow-right-circle-fill icono_verde"></i>
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined">search</i>
            Busqueda
        </p>
    </div>
    <div>
        <p>
            <i class="material-symbols-outlined alinear">done</i>
            Listo
        </p>
    </div><script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <div>
        <p>
            <i class="material-symbols-outlined">arrow_right_alt</i>
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="search"></ion-icon>
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="done-all" class="icono_azul"></ion-icon>
        </p>
    </div>
    <div>
        <p>
            <ion-icon name="arrow-dropright-circle" class="icono_verde"></ion-icon>
        </p>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
