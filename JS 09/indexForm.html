<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawbreaker</title>
</head>
<body>
    <form id="formulario" action="">
        Nombre: <input type="text" name="nombre" value="Rock Hard" />
        <br />
        Apellido: <input type="text" name="apellido" value="Ride Free">
        <br />
    </form>
    <button onclick='MostrarValores()' >Mostrar</button>
    <div id="valores"></div>
    <script>
        function MostrarValores(){
            let formulario = document.forms['formulario'];
            let texto = '';
        //     for(let elemento of formulario){
        //         texto += elemento.value + '<br/>'
        //     }
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            texto = `${nombre.value} <br/> ${apellido.value}`;
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>
</html>
